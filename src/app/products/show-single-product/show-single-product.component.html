<div class="flex-w flex-sb">
  <div class="w-size13 p-t-30 respon5">
    <div class="wrap-slick3 flex-sb flex-w">
      <div class="wrap-slick3-dots">
        <ul class="slick3-dots" role="tablist" style="">
          <div class="col-sm-12 col-md-6 col-lg-4 p-b-50  parent_node" >

          </div>

        </ul>
      </div>

      <div class="slick3 slick-initialized slick-slider slick-dotted">

        <div class="slick-list draggable"><div class="slick-track" style="opacity: 1;"><div class="item-slick3 slick-slide slick-current slick-active" data-thumb="//cdn.shopify.com/s/files/1/2672/5778/products/item-04_bcfb0f5a-4eff-46f0-992d-b73eb1b4b88e_90x120.jpg?v=1515095994" data-slick-index="0" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide10" aria-describedby="slick-slide-control10" style="width: 501px; position: relative; left: 0px; top: 0px; z-index: 999; opacity: 1;">
          <div class="wrap-pic-w">
            <img src="{{details[0].ProductPicUrl}}" alt="{{details[0].Name}}">
          </div>
        </div>

        </div>
    </div>
















      </div>
    </div>
  </div>

  <div class="w-size14 p-t-30 respon5">
    <h4 class="product-detail-name m-text16 p-b-13">
      {{details[0].Name}}
    </h4>


    <span id="productPrice" class="m-text17"> <span class="visually-hidden"><span class="money" data-currency-usd="" data-currency="USD">${{details[0].Price}}</span></span></span>



    <p class="s-text8 p-t-10">
      Fusce ornare mi vel risus porttitor dignissim. Nunc eget risus at ipsum blandit ornare vel sed velit. Proin gravida arcu....
    </p>

    <!--  -->
    <div class="p-t-33 p-b-60">
      <form action="/cart/add" method="post" enctype="multipart/form-data" id="form_buy">

        <div class="form-group">
          <div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
            <!-- Button -->
            <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" type="button" id="button-cart" data-loading-text="Loading...">
              Add to Cart
            </button>
          </div>


          <span id="variantQuantity" class="variant-quantity"></span>

        </div>
      </form>
    </div>
    <!--  -->
    <div class="wrap-dropdown-content bo6 p-t-15 p-b-14 active-dropdown-content">
      <h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4 show-dropdown-content">
        Description
        <i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
        <i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
      </h5>

      <div class="dropdown-content dis-none p-t-15 p-b-23" style="display: block;">
        <p class="s-text8">
          {{details[0].Description}}
        </p>
      </div>
    </div>


  </div>
</div>
