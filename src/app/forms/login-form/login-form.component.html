<div class="container">
  <div class="row">
    <div id="content" class="col-sm-12">
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <h2>Returning Customer</h2>
            <p><strong>I am a returning customer</strong></p>
            <form [formGroup]="loginform" >

              <div class="form-group">
                <label class="control-label" >Email</label>
                <app-input [name]="name" [type]="type_email" [formControlN]="email"></app-input>
              </div>

              <div class="form-group">
                <label class="control-label">Password</label>
                <app-input [name]="name" [type]="type_pass" [formControlN]="password"></app-input>
              </div>

              <p class="submit">
                <input type="submit" value="Sign In" class="btn btn-primary">
                or <a class="btn-acct" href="/">Return to Store</a>
              </p>
            </form>

          <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
