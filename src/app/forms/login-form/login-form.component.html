<div class="container">
  <div class="row">
    <div id="content" class="col-sm-12">
      <div class="row">

        <div class="alert alert-danger" style="display:none;">
          <i class="fa fa-exclamation-circle"></i>
          Warning: No match for E-Mail Address and/or Password.
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <h2>Returning Customer</h2>
            <p><strong>I am a returning customer</strong></p>
            <form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8"><input type="hidden" name="form_type" value="customer_login"><input type="hidden" name="utf8" value="✓">





              <div class="note form-success" id="resetSuccess" style="display:none;">
                We've sent you an email with a link to update your password.
              </div>
              <div class="form-group">
                <label class="control-label" for="customer_email">Email</label>
                <input type="text" value="" name="customer[email]" id="customer_email" placeholder="Email" class="form-control" autocorrect="off" autocapitalize="off" autofocus="">
              </div>

              <div class="form-group">
                <label class="control-label" for="customer_password">Password</label>
                <input class="form-control" type="password" value="" name="customer[password]" id="customer_password" placeholder="Password">
              </div>

              <p class="submit">
                <input type="submit" value="Sign In" class="btn btn-primary">
                or <a class="btn-acct" href="/">Return to Store</a>
              </p>
            </form>

            <div id="recover_password" style="display: none;">

              <h3>Reset your password</h3>
              <p>We will send you an email to reset your password.</p>

              <form method="post" action="/account/recover" accept-charset="UTF-8"><input type="hidden" name="form_type" value="recover_customer_password"><input type="hidden" name="utf8" value="✓">






                <div class="form-group">
                  <label for="recover-email">Email</label>
                  <input type="text" value="" name="email" class="form-control" id="recover-email" placeholder="Email" autocorrect="off" autocapitalize="off">

                  <p class="submit lost-password form-group">
                    <button class="btn btn-primary" name="SubmitLogin" id="button-account" type="submit">
                      <span>Submit</span>
                    </button>
                    or <a class="btn-acct" href="#" onclick="hideRecoverPasswordForm();return false;">Cancel</a>
                  </p>
                </div>
              </form>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
